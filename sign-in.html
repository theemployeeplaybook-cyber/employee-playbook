<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | The Employee Playbook</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase JS (required for auth) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --white: #fff;
            --light-gray: #f7f7f7;
            --gray: #e0e0e0;
            --dark-gray: #6b6b6b;
            --text: #37352f;
            --accent: #7B5FC4;
            --accent-dark: #5A4496;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-hover: 0 4px 15px rgba(0,0,0,0.12);
            --danger: #c0392b;
            --success: #1f7a4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2ff 0%, var(--white) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 30px 25px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 70px;
            width: auto;
        }

        .logo-fallback {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            display: none;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--dark-gray);
            line-height: 1.4;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            padding: 12px 14px;
            border: 1px solid var(--gray);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
            background: var(--white);
            color: var(--text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(123, 95, 196, 0.1);
        }

        .password-input-container {
            position: relative;
            width: 100%;
        }

        .password-input {
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            font-size: 13px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
            border-radius: 4px;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-checkbox {
            width: 14px;
            height: 14px;
            accent-color: var(--accent);
        }

        .remember-label {
            font-size: 13px;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--accent-dark);
        }

        .login-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 5px;
            width: 100%;
            box-shadow: 0 3px 8px rgba(123, 95, 196, 0.2);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-button:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(123, 95, 196, 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--dark-gray);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--accent-dark);
        }

        .status {
            display: none;
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.35;
            border: 1px solid var(--gray);
            background: var(--light-gray);
            color: var(--text);
        }

        .status.error {
            display: block;
            border-color: rgba(192, 57, 43, 0.25);
            background: rgba(192, 57, 43, 0.08);
            color: var(--danger);
        }

        .status.success {
            display: block;
            border-color: rgba(31, 122, 79, 0.25);
            background: rgba(31, 122, 79, 0.08);
            color: var(--success);
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .login-container { padding: 25px 20px; max-width: 100%; }
            .logo { height: 60px; }
            .login-title { font-size: 22px; }
            .login-subtitle { font-size: 13px; }
        }

        @media (max-width: 360px) {
            .login-container { padding: 20px 18px; }
            .logo { height: 55px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="The Employee Playbook" class="logo" id="logo"
                     onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
                <div class="logo-fallback" id="logo-fallback">THE EMPLOYEE PLAYBOOK</div>
            </div>
            <h1 class="login-title">Sign In</h1>
            <p class="login-subtitle">Access your Employee Playbook account</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" class="form-input password-input" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show/hide password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="remember-checkbox" checked>
                    <label for="remember" class="remember-label">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span>Sign In</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div id="statusBox" class="status" role="status" aria-live="polite"></div>

            <div class="signup-link">Don't have an account? <a href="create-account.html">Sign up here</a></div>
        </form>
    </div>

    <script>
        // =========================
        // Supabase connection (INLINE)
        // =========================
        // You said you already created assets/js/supabaseClient.js.
        // If you prefer using that shared file, remove this inline block and include your shared file instead.
        const SUPABASE_URL = "https://zcoqexviygopxosnmzmc.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_-_8KI2P1CKm559Zhv9Imbg_FB-QM6Xn";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            document.getElementById('passwordToggle').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Logo fallback handling
            const logo = document.getElementById('logo');
            if (logo) {
                logo.onerror = function() {
                    this.style.display = 'none';
                    document.getElementById('logo-fallback').style.display = 'block';
                };
            }

            const statusBox = document.getElementById('statusBox');
            const loginBtn = document.getElementById('loginBtn');

            function setStatus(type, msg) {
                statusBox.className = 'status ' + (type || '');
                statusBox.textContent = msg || '';
                statusBox.style.display = msg ? 'block' : 'none';
            }

            function setLoading(isLoading) {
                loginBtn.disabled = !!isLoading;
                const label = loginBtn.querySelector('span');
                const icon = loginBtn.querySelector('i');
                if (isLoading) {
                    label.textContent = 'Signing in…';
                    icon.className = 'fas fa-circle-notch fa-spin';
                } else {
                    label.textContent = 'Sign In';
                    icon.className = 'fas fa-arrow-right';
                }
            }

            // Form submission (Supabase auth)
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                setStatus('', '');
                setLoading(true);

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // "Remember me" = persistent session (default)
                // If unchecked, we sign in normally but immediately set shorter storage behaviour.
                // With Supabase in the browser, session is stored automatically. True "session-only" requires custom storage.
                // For now: treat remember unchecked as "do not rely on long-lived local UX" (you can refine later).
                const remember = document.getElementById('remember').checked;

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) {
                        setStatus('error', error.message || 'Sign-in failed. Please check your details.');
                        setLoading(false);
                        return;
                    }

                    // Optional: quick sanity check
                    if (!data || !data.session) {
                        setStatus('error', 'Signed in, but no session was returned. Check your Supabase auth settings.');
                        setLoading(false);
                        return;
                    }

                    setStatus('success', 'Signed in successfully. Redirecting…');

                    // Redirect after login
                    // Change this to your preferred post-login landing page.
                    // e.g. "my-playbook.html" or "toolkit.html"
                    window.location.href = 'my-playbook.html';

                } catch (err) {
                    setStatus('error', 'Something went wrong. Please try again.');
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
